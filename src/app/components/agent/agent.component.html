<div class="container">
  <div class="craft">
    <div class="column">
      <label>
        <input type="text" [(ngModel)]="agentSearch" />
        Search glove
      </label>

      <cdk-virtual-scroll-viewport itemSize="70" class="results">
        <div class="scroll-wrapper">
          <div
            *cdkVirtualFor="let glove of filteredGloves"
            class="skin"
            [ngClass]="[
              'rarity_' + glove.rarity,
              glove === selectedAgent ? 'selected' : ''
            ]"
            (click)="selectAgent(glove)"
          >
            <img class="preview" [src]="glove.image" />

            <span>
              {{ glove.title }}
            </span>
          </div>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>

  <div class="options">
    <div class="option">
      <label>
        Pattern ID
        <input type="number" min="0" max="999" [(ngModel)]="patternId" />
      </label>
    </div>
    <div class="option">
      <label>
        Float
        <input type="number" min="0" max="1" step="0.05" [(ngModel)]="float" />
      </label>
    </div>
  </div>

  <div class="code">
    <input
      disabled
      #code
      [value]="'!gena ' + (selectedAgent ? selectedAgent.id : 0)"
    />
    <button (click)="copyCode(code)" matRipple matRippleColor="#cccccc45">
      Copy
    </button>
  </div>
</div>
